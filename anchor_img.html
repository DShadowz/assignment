<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor, Image tags</title>
</head>
<body>
    <!--a is Anchor tag and href is Attribute for add link-->
    <a href="https://www.google.com">Google</a>
    <!--img is Image tag and src is attribute for add image link and use ./ for add internal link-->
    <img src="./coding.jpg" alt="Coding Life" height="100px" width="100px">
</body>
</html>
