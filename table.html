<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!--style is CSS Inline tag-->
    <style>
        th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--table is Table tag-->
    <table>
    <!--tr is Table Row tag-->
        <tr>
    <!--th is Table Header tag and colspan Attribute use for marge columns-->
            <th colspan="2">Table Header</th>
        </tr>
        <tr>
    <!--td is Table Data tag and rowspan Attribute use for marge rows-->
            <td rowspan="3">Table</td>
            <td>Data 1</td>
        </tr>
        <tr>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
        </tr>
    </table>
</body>
</html>
