<!--Shift+!+Enter to creat basic structure-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Paragraph, Line-break tags</title>
</head>
<body>
    <!--h tags is Header tag-->
    <h1>This is a header tag 1</h1>
    <h2>This is a header tag 2</h2>
    <h3>This is a header tag 3</h3>
    <h4>This is a header tag 4</h4>
    <h5>This is a header tag 5</h5>
    <h6>This is a header tag 6</h6>
    <!--p tags is Paragraph tag-->
    <p>This is a paragraph tag.</p>
    <!--br is Line-break tag-->
    <p>This is <br>Line-break.</p>
</body>
</html>
