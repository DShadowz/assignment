<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Nav tag</title>
</head>
<body>
    <!--video tag for Add Video, controls Attribute for
    Controling Video-->
    <video src="./noton.mp4" width="200px" height="200px"
    controls></video>
    <!--nav tag for Navigation-->
    <nav>
        <a href="">html</a>|
        <a href="">css</a>|
        <a href="">java</a>|
    </nav>
</body>
</html>
